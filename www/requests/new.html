<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Submit a Ticket</title>
</head>
<body>
	<label>Your name: </label>
	<label>Your apartment: </label>
	<label>Current time: </label>
	
	<form action="http://localhost/requests" method="post" enctype="multipart/form-data">
		<label for="text-location">Location: <input name="text-location" id="text-location" type="text"></label><br>
		<label for="text-description">Description: </label><br>
		<textarea name="text-description" rows="10" cols="80"></textarea><br>
		<label for="text-photo">Photo: <input name="text-photo" id="text-test" type="text"></label>
		<input type="submit">
	</form>
</body>
</html>
