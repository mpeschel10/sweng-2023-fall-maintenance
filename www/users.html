<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>View tenants</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}
		.table {
			display: grid;
			grid-template-columns: repeat(7, auto);
		}
		.th {
			color: white;
			background-color: darkblue;
		}
		.td.on {
			color: darkblue;
			background-color: white;
		}
		#form-new-tenant {
			display: grid;
			grid-template-columns: 15% auto;
			width: 40%;
		}
		#form-new-tenant label {
			text-align: right;
			padding-right: 10px;
		}
	</style>
	<script async defer src="users.js"></script>
</head>
<body>
	<!--This is where the list of all users would go if we were doing that.-->
	<h4>Tenants:</h4>
	<div class="table" id="table-tenants">
		<span class="th">Username</span><span class="th">Password</span><span class="th">Name</span><span class="th">Phone</span><span class="th">Email</span><span class="th">Apartment</span><span class="th">Delete</span>
		<span class="td on">mpeschel10</span><span class="td on">password</span><span class="td on">Name</span><span class="td on">Phone</span><span class="td on">mpeschel10@gmail.com</span><input class="td on" type="text" value="223b"><span class="td on"><button>X</button></span>
	</div>

	<hr>
	<h4>New Tenant:</h4>
	<form action="/tenant" id="form-new-tenant" enctype="multipart/form-data" method="POST">
		<label for="text-username">Username: </label><input type="text" name="username" id="text-username">
		<label for="text-password">Password: </label><input type="text" name="password" id="text-password">
		<label for="text-name">Name: </label><input type="text" name="name" id="text-name">
		<label for="tel-phone">Phone: </label><input type="tel" name="phone" id="tel-phone">
		<label for="text-email">Email: </label><input type="text" name="email" id="text-email">
		<label for="text-apartment">Apartment: </label><input type="text" name="apartment" id="text-apartment">
		<span></span><button type="submit">Create tenant</button>
	</form>
</body>
<template id="template-tenant">
	<span class="td span-username">mpeschel10</span><span class="td span-password">password</span><span class="td span-name">Name</span><span class="td span-phone">Phone</span><span class="td span-email">mpeschel10@gmail.com</span>
	<input type="text" class="td text-apartment" value="223b">
	<span class="td"><button class="button-delete">X</button></span>
</template>
</html>
